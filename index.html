<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Library</div>
        <button class="add-book-btn">Add book</div>
      </nav>
    </header>
    <main>
      <section class="books-container">
      </section>
    </main>
    <section class="add-book">
        <form class="container">
            <h1>Add new book</h1>
            <input type="text" placeholder="Book name" class="book-name-input" required>
            <span></span>
            <input type="text" placeholder="Book author" class="book-author-input" required>
            <span></span>
            <div class="read">                    
                <label for="read">Already read?</label>
                <input type="checkbox" id="read" class="book-read-input">
            </div>
            <button class="create-book-btn">Add Book</button>
        </form>
    </section>
  </body>
</html>
