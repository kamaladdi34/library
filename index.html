<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script scr="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Library</div>
        <button class="add-book-btn">Add book</div>
      </nav>
    </header>
    <main>
      <section class="books-container">
        <div class="book">
            <div class="book-info">
                <div class="read-toggle">
                    <label for="read-checkbox">Read</label>
                <input type="checkbox" id="read-checkbox">
                </div>
                <button class="delete-book-btn">Delete</button>
            </div>
            <h1 class="book-title"> Art of banana</h2>
            <cite class="book-author">by James</cite>
        </div>
      </section>
    </main>
  </body>
</html>
